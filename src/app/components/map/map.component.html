<div class="title">{{ '台灣 YouBike' }} <span class="badge badge-light">v1.0</span> </div>

<div id="searchWrap" class="input-group col-md-6 col-lg-4 col-sm-8 col-8 fixed-top">
  <div class="input-group-prepend">
    <button class="btn dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
        {{ selectedCity.name }}
    </button>
    <div  *ngIf="cityList"
          class="dropdown-menu">
      <li  *ngFor="let city of cityList"
          class="dropdown-item"
          (click)="selectedCity = city"
          >
        {{ city.name }}
    </li>
    </div>
  </div>
  <input  #districtInp
          type="text"
          class="form-control"
          placeholder="請輸入關鍵字查詢"
          [title]="titleInfo | strLength"
          [(ngModel)]="districtInput"
          >
  <div class="input-group-append">
    <span class="input-group-text pointer"
          (click)="getStationByCity(selectedCity, districtInput)">
      <svg class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
        <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
      </svg>
    </span>
  </div>
</div>

<!-- 地圖 -->
<div class="map-container">
  <div class="map-frame">
    <div id="map"></div>
  </div>
</div>

<app-sider  *ngIf="stopResult"
            [stopResult]="stopResult">
</app-sider>
