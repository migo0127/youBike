<div class="siderWrap">
  <span #lArrow
        class="lArrow"
        (click)="activeSider(lArrow)">❮</span>

  <ng-container *ngIf="stopResult; else noData">
    <div class="container listWrap">
      <div *ngFor="let stop of stopResult; let i = index">
        <div class="list-group list-group-flush">
          <a class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">
                {{ i + 1 }}. {{ stop.StationName.Zh_tw.replace("_"," ") }}
              </h5>
            </div>
            <p  class="mt-1 mb-2 text-secondary">
              <small>
                Station Name: {{ stop.StationName.En.replace("_"," ") }}
              </small>
            </p>
            <p  class="mb-1"
                [ngClass]="{  'text-success': stop.AvailableRentBikes > 10,
                              'text-danger': stop.AvailableRentBikes <= 10
                            }"
                            >
              可借數量: {{ stop.AvailableRentBikes }}
            </p>
            <p  class="mb-1"
                [ngClass]="{  'text-success': stop.AvailableReturnBikes > 10,
                              'text-danger': stop.AvailableReturnBikes <= 10
                            }"
                            >
              可還數量: {{ stop.AvailableReturnBikes }}
            </p>
            <small>{{ stop.UpdateTime }}</small>
          </a>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-template #noData>
    <div class="d-flex flex-column listWrap justify-content-center align-items-center">
      <h1>
        {{ 'No Data Result.' }}
      </h1>
    </div>
  </ng-template>

</div>
